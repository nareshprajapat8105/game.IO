<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Solver Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 2px solid white;
      margin-top: 20px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Maze Solver</h1>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button onclick="generateMaze()">Generate Maze</button>
    <button onclick="solveMaze()">Solve Maze</button>
    <button onclick="resetMaze()">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("mazeCanvas");
    const ctx = canvas.getContext("2d");
    const size = 20;
    const cols = canvas.width / size;
    const rows = canvas.height / size;
    let maze = [];
    let visited = [];
    let path = [];
    let start = { x: 0, y: 0 };
    let end = { x: cols - 1, y: rows - 1 };
    let player = { x: 0, y: 0 };

    function generateMaze() {
      maze = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => (Math.random() > 0.25 ? 0 : 1))
      );
      maze[start.y][start.x] = 0;
      maze[end.y][end.x] = 0;
      player = { x: 0, y: 0 };
      drawMaze();
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = maze[y][x] ? "#444" : "#eee";
          ctx.fillRect(x * size, y * size, size, size);
        }
      }
      ctx.fillStyle = "lime";
      ctx.fillRect(start.x * size, start.y * size, size, size);
      ctx.fillStyle = "red";
      ctx.fillRect(end.x * size, end.y * size, size, size);
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x * size, player.y * size, size, size);
    }

    function solveMaze() {
      visited = [];
      path = [];
      let queue = [start];
      let cameFrom = {};

      while (queue.length > 0) {
        const current = queue.shift();
        const key = `${current.x},${current.y}`;
        if (visited.includes(key)) continue;
        visited.push(key);

        if (current.x === end.x && current.y === end.y) break;

        const directions = [
          { x: 0, y: -1 },
          { x: 1, y: 0 },
          { x: 0, y: 1 },
          { x: -1, y: 0 }
        ];

        for (let dir of directions) {
          const nx = current.x + dir.x;
          const ny = current.y + dir.y;
          if (
            nx >= 0 && ny >= 0 &&
            nx < cols && ny < rows &&
            maze[ny][nx] === 0 &&
            !visited.includes(`${nx},${ny}`)
          ) {
            queue.push({ x: nx, y: ny });
            cameFrom[`${nx},${ny}`] = current;
          }
        }
      }

      let current = end;
      while (current && !(current.x === start.x && current.y === start.y)) {
        path.push(current);
        current = cameFrom[`${current.x},${current.y}`];
      }
      drawMaze();
      drawPath();
    }

    function drawPath() {
      for (let cell of path) {
        ctx.fillStyle = "yellow";
        ctx.fillRect(cell.x * size, cell.y * size, size, size);
      }
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x * size, player.y * size, size, size);
    }

    function resetMaze() {
      path = [];
      player = { x: 0, y: 0 };
      drawMaze();
    }

    window.addEventListener("keydown", e => {
      const moves = {
        ArrowUp: { x: 0, y: -1 },
        ArrowDown: { x: 0, y: 1 },
        ArrowLeft: { x: -1, y: 0 },
        ArrowRight: { x: 1, y: 0 }
      };
      if (moves[e.key]) {
        const nx = player.x + moves[e.key].x;
        const ny = player.y + moves[e.key].y;
        if (
          nx >= 0 && ny >= 0 &&
          nx < cols && ny < rows &&
          maze[ny][nx] === 0
        ) {
          player.x = nx;
          player.y = ny;
          drawMaze();
          if (player.x === end.x && player.y === end.y) {
            alert("ðŸŽ‰ You reached the end!");
          }
        }
      }
    });

    generateMaze();
  </script>
</body>
</html>
