<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
    }
    .game-info {
      margin: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #34495e;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.2s;
    }
    .mole {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 120%;
      left: 10px;
      transition: top 0.2s;
    }
    .mole img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .hole.active .mole {
      top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: #16a085;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <div class="game-info">
    <span id="score">Score: 0</span> | 
    <span id="time">Time: 30s</span>
  </div>
  <div class="grid" id="grid"></div>
  <button onclick="startGame()">Start Game</button>
  <audio id="hitSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="endSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>

  <script>
    const grid = document.getElementById("grid");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const hitSound = document.getElementById("hitSound");
    const endSound = document.getElementById("endSound");
    const holes = [];
    let score = 0;
    let time = 30;
    let timer;
    let moleInterval;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement("div");
      hole.classList.add("hole");
      const mole = document.createElement("div");
      mole.classList.add("mole");

      const img = document.createElement("img");
      img.src = "mole.png"; // <-- Replace this with the filename of your local image
      mole.appendChild(img);

      hole.appendChild(mole);
      grid.appendChild(hole);
      holes.push(hole);

      hole.addEventListener("click", () => {
        if (hole.classList.contains("active")) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          hole.classList.remove("active");
          hitSound.play();
        }
      });
    }

    function startGame() {
      score = 0;
      time = 30;
      scoreDisplay.textContent = `Score: ${score}`;
      timeDisplay.textContent = `Time: ${time}s`;

      clearInterval(timer);
      clearInterval(moleInterval);

      timer = setInterval(() => {
        time--;
        timeDisplay.textContent = `Time: ${time}s`;
        if (time === 0) {
          clearInterval(timer);
          clearInterval(moleInterval);
          endSound.play();
          alert("â° Time's up! Final Score: " + score);
        }
      }, 1000);

      moleInterval = setInterval(() => {
        holes.forEach(h => h.classList.remove("active"));
        const index = Math.floor(Math.random() * holes.length);
        holes[index].classList.add("active");
      }, 800);
    }
  </script>
</body>
</html>
